name: NOVA 未来予測ワークフロー

on:
  schedule:
    - cron: '15 20 * * *'  # JST 5:15
  workflow_dispatch:

jobs:
  predict_future:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをクローン
        uses: actions/checkout@v3

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 依存パッケージをインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 分類ステップを実行
        run: python classify_articles.py

      - name: 未来予測ステップを実行
        run: python predict_future.py

      - name: レポート出力ステップを実行
        run: python generate_report.py
