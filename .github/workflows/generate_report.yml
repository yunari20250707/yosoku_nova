name: ğŸ“„ Generate and Publish NOVA Report

on:
  schedule:
    - cron: '15 5 * * *'  # JST 14:15ï¼ˆ5:15amï¼‰
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run NOVA report generator
      run: python generate_report.py
      working-directory: ${{ github.workspace }}
      
    - name: Commit and push changes
      run: |
        git config user.name "NOVA Bot"
        git config user.email "noreply@nova.ai"
        git add docs/index.md index.html daily_reports/
        git commit -m "ğŸ“ Auto-update: daily NOVA report" || echo "No changes to commit"
        git push
