name: 🔁 NOVA Daily Automation

on:
  schedule:
    - cron: '0 22 * * *'  # JST 7:00 実行（UTC 22:00）
  workflow_dispatch:

jobs:
  fetch-and-learn:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📰 Fetch News Articles
        run: python fetch_rss_articles.py

      - name: 🧠 Learn from Articles
        run: python daily_learning.py

      - name: 🧠 Classify Articles
        run: python classify_articles.py

  generate-and-publish:
    needs: fetch-and-learn
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: ⏳ Delay before generating reports
        run: sleep 1200  # 20分待機（fetch & learn 処理時間を考慮）

      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔮 Generate Prediction Report
        run: python generate_report.py

      - name: 📊 Generate Trend Report
        run: python generate_trend_report.py

      - name: 🚀 Commit and Push Updates
        run: |
          git config user.name "NOVA Bot"
          git config user.email "noreply@nova.ai"
          git add docs/index.md index.html daily_reports/ memory.json articles/ predicted_future/ classified_articles/
          git commit -m "📈 Auto: Update daily report and memory" || echo "No changes to commit"
          git push
