  workflow_dispatch:

jobs:
  daily-nova:
    runs-on: ubuntu-latest

    env:  # âœ… ã“ã“ã«è¿½åŠ 
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“° Fetch & Save News Articles
        run: python fetch_rss_articles.py

      - name: ğŸ§  Learn from Articles
        run: python daily_learning.py

      - name: ğŸ§  Classify Articles
        run: python classify_articles.py

      - name: ğŸ”® Generate Prediction Report
        run: python generate_report.py

      - name: ğŸš€ Commit and Push Updates
        run: |
          git config user.name "NOVA Bot"
          git config user.email "noreply@nova.ai"
          git add docs/index.md index.html daily_reports/ memory.json
          git commit -m "ğŸ“ˆ Auto: Update daily report and memory" || echo "No changes to commit"
