name: 🔁 NOVA Daily Automation

on:
  schedule:
    - cron: '0 20 * * *'  # JST 朝5時（UTC 20:00）
  workflow_dispatch:

jobs:
  daily-nova:
    runs-on: ubuntu-latest

    env:  # ✅ ここに追加
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📰 Fetch & Save News Articles
        run: python fetch_rss_articles.py

      - name: 🧠 Learn from Articles
        run: python daily_learning.py

      - name: 🧠 Classify Articles
        run: python classify_articles.py

      - name: 🔮 Generate Prediction Report
        run: python generate_report.py

      - name: 🚀 Commit and Push Updates
        run: |
          git config user.name "NOVA Bot"
          git config user.email "noreply@nova.ai"
          git add docs/index.md index.html daily_reports/ memory.json
          git commit -m "📈 Auto: Update daily report and memory" || echo "No changes to commit"
          git push
